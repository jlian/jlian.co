{{ define "main" }}
  <article class="site-width pv3 nested-copy-line-height nested-img">
    {{ $section := .Paginate (where .Data.Pages "Section" .Section) }}
    <section class="posts-grid mt4">
      {{ range  $section.Pages }}
        <div class="post-card">
          {{ .Render "summary-with-image" }}
        </div>
      {{ end }}
    </section>
    {{ template "_internal/pagination.html" . }}
  </article>
{{ end }}
