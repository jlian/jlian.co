{{ define "header" }}
   {{/* We can override any block in the baseof file be defining it in the template */}}
  {{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
  <div class="mt2 mw8 center">
    <article class="cf pv4 ph3 ph4-ns mw7">
      <section class="nested-copy-line-height lh-copy f5 f4-ns nested-links nested-img mid-gray">
        {{ .Content }}
      </section>
      {{ partial "tags.html" . }}
    </article>
  </div>
{{ end }}
