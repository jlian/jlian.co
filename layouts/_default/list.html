{{ define "main" }}
  <article class="cf pa3 pa4-ns">
    <div class="measure-wide-ns lh-copy {{ $.Param "text_size"  | default "f5 f4-l"}} nested-copy-line-height nested-links nested-img dark-gray">
      {{ .Content }}
    </div>
  </article>
  {{ $paginator := .Paginate (where .Data.Pages "Section" .Section) }}
  <section class="flex-ns flex-wrap justify-around mt5">
    {{ range  $paginator.Pages }}
      <div class="relative w-100 mb4 bg-white">
        {{ partial "summary.html" . }}
      </div>
    {{ end }}
  </section>
{{ template "_internal/pagination.html" . }}
{{ end }}
